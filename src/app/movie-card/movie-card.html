<div class="movie-view">
  <mat-card *ngFor="let movie of movies" style="margin: 10px; flex: 1 1 300px;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.ImagePath" alt="{{movie.Title}}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirector(movie.Director)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsis(movie.Description)">
        Synopsis
      </button>
      <button mat-icon-button (click)="addFavorite(movie._id)" color="warn">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
